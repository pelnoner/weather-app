<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>üå¶Weather Appüå¶</title>
  </head>
  <body>
    <div class="container" id="cont" >
      <div class="topNav">
        <div class="row">
          <div class="col-7" id="searchArea">
            <form id="search-form">
              <div class="row">
                <div class="col-7">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter city"
                    id="city-input"
                  />
                </div>
                <div class="col-5">
                  <input
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="search-button"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-5" id="CelsiusFahrenheit">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="location-button"
                >
                  üìç
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light" id="celsius-button">
                  C
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-dark"
                  id="fahrenheit-button"
                >
                  F
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cardsArea">
        <div class="card-group">
          <div class="card" id="currentCityMainInfo">
            <div class="row">
              <div class="col-6">
                <h2>
                  <span id="current-temperature"> 24 </span>
                  <span id="degree-type">¬∞C</span>
                </h2>
              </div>
              <div class="col-6">
                <img
                  src="images/sun.png"
                  class="card-img-top"
                  alt="..."
                  style="max-width: 18rem; max-height: 18rem"
                  id="current-icon"
                />
              </div>
            </div>

            <div class="card-body">
              <h3 class="card-title">
                <span id="current-city"> LOS ANGELES </span>
              </h3>

              <p class="card-text">
                <span id="current-day-word"> TUESDAY </span>
                <span id="current-time"> 16:00 </span>
              </p>
              <p class="card-text">
                <span id="current-month"> SEPTEMBER </span>
                <span id="current-date">6 </span>
              </p>
            </div>
          </div>

          <div class="card" id="currentCityDetails">
            <div class="card-body">
              <br />
              <h4 id="conditions">Clear Sky</h4>
              <br />
              <p>
                Feels like: <span id="feels-like">25</span>
                <span id="degree-type">¬∞C</span>
              </p>
              <p>
                High: <span id="high-temp">24</span>
                <span id="degree-type">¬∞C</span>
              </p>
              <p>
                Low: <span id="low-temp">12</span>
                <span id="degree-type">¬∞C</span>
              </p>
              <p id="wind">Wind: 0 km/h</p>
              <p id="humidity">Humidity: 40 %</p>
              <p id="visibility">Visibility: 15 km</p>
            </div>
          </div>
        </div>
        <br />
        <div class="card-group" id="next-forecast"></div>
        <br />
        <div class="footer">
        <small>
          <a href="https://github.com/pelnoner/weather-app" target="_blank"
            >Open source code</a
          >
          by Pelin Oner
        </small>
        <br/>
        <small>
          Images generated with 
          <a href="https://openai.com/dall-e-2/" target="_blank"
            >Dall‚Ä¢E</a
          >
        </small>
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
